<div class="tracks">
  <h1>Tracks</h1>
  <table class="table table-striped" ng-if="tracks">
    <thead>
    <tr>
      <th>Artist</th>
      <th>Title</th>
      <th>BPM</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="track in tracks track by $index">
      <td>{{track.artists[0].name}}</td>
      <td>{{track.name}}</td>
      <td>{{track._audioFeatures.tempo}}</td>
    </tr>
    </tbody>
  </table>
</div>
